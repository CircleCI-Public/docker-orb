description: >
  Build/publish a Docker image building from a nested Dockerfile
usage:
  version: 2.1

  orbs:
    docker: circleci/docker@x.y.z

  workflows:
    build-docker-image-only:
      jobs:
        - docker/publish:
            image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
            path: dockerfiles/prod
            docker-context: .
