description: >
  Use the `dockerlint` command to install Dockerlint and lint a
  Dockerfile

usage:
  version: 2.1

  orbs:
    docker: circleci/docker@x.y.z

    jobs:
      lint:
        docker:
          image: cimg/node:17.7.2
        steps:
          - checkout

          - docker/dockerlint:
              dockerfile: path/to/and/name/of/Dockerfile
              treat-warnings-as-errors: true

  workflows:
    lint-dockerfile:
      jobs:
        - lint
