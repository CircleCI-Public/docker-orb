description: >
  Use hadolint to lint a Dockerfile

usage:
  version: 2.1

  orbs:
    docker: circleci/docker@x.y.z

  workflows:
    lint:
      jobs:
        - docker/hadolint:
            ignore-rules: DL4005,DL3008
            trusted-registries: docker.io,my-company.com:5000
            dockerfile: path/to/Dockerfile
