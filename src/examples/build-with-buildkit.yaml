description: >
  Build and publish, and update the description of an image using the publish job

usage:
  version: 2.1

  orbs:
    docker: circleci/docker@x.y.z

  workflows:
    build-docker-image-only:
      jobs:
        - docker/publish:
            image:  $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
            use-buildkit: true
