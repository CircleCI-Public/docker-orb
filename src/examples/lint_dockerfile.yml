description: >
  Use the `dockerlint` command to install Dockerlint and lint a
  Dockerfile

usage:
  version: 2.1

  orbs:
    docker: circleci/docker@x.y.z

    jobs:
      lint:
        executor: docker/machine
        steps:
          - checkout

          - docker/dockerlint:
              dockerfile: path/to/and/name/of/Dockerfile
              treat_warnings_as_errors: true

  workflows:
    lint_dockerfile:
      jobs:
        - lint
