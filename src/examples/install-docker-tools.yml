description: >
  Quickly install Docker, docker-compose, and dockerize in any CircleCI
  job environment where they are missing

usage:
  version: 2.1

  orbs:
    docker: kanopi/docker@x.y.z

  jobs:
    your-job:
      executor:
        name: docker/docker
        tag: "3.6"
      steps:
        - checkout
        - docker/install-docker-tools

  workflows:
    your-workflow:
      jobs:
        - your-job
